<!DOCTYPE HTML>
<html>
    <head>
        <title>JDI Analytics Curriculum</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./css/skills.css" rel="stylesheet" type="text/css">
        <link href="./css/coursemap.css" rel="stylesheet" type="text/css">
        <link href="./css/courseTemplate.css" rel="stylesheet" type="text/css">
        <script src="./js/libs/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="./js/libs/bootstrap.bundle.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="top-bar">
            <div id="top-bar-inner">
                <div id="top-bar-link-container" data-toggle="tooltip" title="Here is a super long description about something and here it is and it is long and wide and long.">
                    <!-- Add Logo Here -->
                    <ul class="unstyle-list" id="top-bar-links">
                        <li data-headerlink="coursemap">
                            Course Map
                        </li>
                        <li data-headerlink="skills">
                            Find a skill
                        </li>
                        <li data-headerlink="catalog">
                            Browse Catalog
                        </li>
                        <li data-headerlink="schedule">
                            <span class="comingsoon">COMING SOON</span>
                            Schedule
                        </li>
                        <li data-headerlink="forum">
                            <span class="comingsoon">COMING SOON</span>
                            Forum
                        </li>
                        <li data-headerlink="challenges">
                            <span class="comingsoon">COMING SOON</span>
                            Challenges
                        </li>
                        <li data-headerlink="courseTemplate">
                            <span class="comingsoon">COMING SOON</span>
                            Course Template
                        </li>
                    </ul>
                </div>
                <div id="top-bar-icon-container">
                    <ul class="unstyle-list" id="top-bar-icon-list">
                        <li><object class="top-icon" type="image/svg+xml" data="./img/ic_face_black_24px.svg"></object></li>
                        <li><object class="top-icon" type="image/svg+xml" data="./img/ic_inbox_black_24px.svg"></object></li>
                        <li><object class="top-icon" type="image/svg+xml" data="./img/ic_loyalty_black_24px.svg"></object></li>
                        <li><object class="top-icon" type="image/svg+xml" data="./img/ic_shopping_cart_black_24px.svg"></object></li>
                    </ul>
                </div>
                </div>
            </div>
        </div>
        <div id="main-container-spacer"></div>
        <div id="main-container">
            <div id="main-container-illustration">
                <div id="main-container-signup">
                        <img class="main-container-avatar" src="./img/avatar_male.svg">
                        <img class="main-container-avatar" src="./img/avatar_female.svg">
                        <span>Choose your explorer and </span>
                        <button type="button" class="btn btn-primary">Start your analytics adventure!</button>
                </div><div id="main-container-svg">
                        <svg style="height: 580px; width: 895px">
                                <!-- With the filter we can apply to individual elements! -->
                                <filter id="dropshadow" height="130%">
                                        <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
                                        <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
                                        <feComponentTransfer>
                                          <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
                                        </feComponentTransfer>
                                        <feMerge> 
                                          <feMergeNode/> <!-- this contains the offset blurred image -->
                                          <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
                                        </feMerge>
                                </filter>
                                <g id="mountain-2">
                                        <path class="svg-mountains" filter="url(#dropshadow)" d="M-0,343 L194.407,0.759 L393.593,340.241 L-0.000,340.241 Z"></path>
                                </g>
                                <g id="mountain-1">
                                    <path class="svg-mountains" filter="url(#dropshadow)" d="M-0,343 L194.407,0.759 L393.593,340.241 L-0.000,340.241 Z"></path>
                                </g>
    
                        </svg>

                </div>
            </div>
    
        </div>
        <script src="./js/main.js" type="text/javascript"></script>
    </body>
</html>
