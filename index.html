<!DOCTYPE HTML>
<html>
    <head>
        <title>JDI Analytics Curriculum</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./css/home.css" rel="stylesheet" type="text/css">
        <link href="./css/skills.css" rel="stylesheet" type="text/css">
        <link href="./css/coursemap.css" rel="stylesheet" type="text/css">
        <link href="./css/courseTemplate.css" rel="stylesheet" type="text/css">
        <link href="./css/challenges.css" rel="stylesheet" type="text/css">
        <link href="./css/registration.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <script src="./js/libs/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="./js/libs/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="./js/eventgateway.js" type="module"></script>
    </head>

    <body>
        <div id="top-bar">
            <div id="top-bar-inner">
                <div id="top-bar-link-container">
                    <!-- Add Logo Here -->
                    <ul class="unstyle-list" id="top-bar-links">
                        <li data-headerlink="home">
                            Home <!-- TODO: Add Mountains Here -->
                        </li>
                        <li data-headerlink="coursemap">
                            Course Map
                        </li>
                        <li data-headerlink="skills">
                            Find a skill
                        </li>
                        <li data-headerlink="schedule">
                            Schedule
                        </li>
                        <li data-headerlink="challenges">
                            <span class="comingsoon">COMING SOON</span>
                            Challenges
                        </li>
                        <li data-headerlink="forum">
                                <span class="comingsoon">COMING SOON</span>
                                Forum
                        </li>
                        <li data-headerlink="getinvolved">
                                Get Involved!
                        </li>
                    </ul>
                </div>
                <div id="top-bar-icon-container">
                    <ul class="unstyle-list" id="top-bar-icon-list">
                        <!-- TODO: These should be embedded SVG so we can make changes to appearance -->
                        <li><object class="top-icon" type="image/svg+xml" data-toggle="tooltip" title="Your Profile" data="./img/ic_face_black_24px.svg"></object></li>
                        <li><object class="top-icon" type="image/svg+xml" data-toggle="tooltip" title="Your Messages" data="./img/ic_inbox_black_24px.svg"></object></li>
                        <li><object class="top-icon" type="image/svg+xml" data-toggle="tooltip" title="Your Points" data="./img/ic_loyalty_black_24px.svg"></object></li>
                        <li><object class="top-icon" type="image/svg+xml" data-toggle="tooltip" title="Redeem Points" data="./img/ic_shopping_cart_black_24px.svg"></object></li>
                    </ul>
                    <div id="icons-masked" data-toggle="tooltip" title="Coming Soon"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div id="main-container-spacer"></div>
        <div class="modal fade" id="information-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Welcome back!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-message">
                        <img class="main-container-avatar" src="./img/avatar_male.svg">
                        Welcome back, bro! Let's do some work!
                    </div>
                    <div class="modal-message-content">
                        <div class="radio">
                                <label><input type="radio" name="optradio">Option 1</label>
                                </div>
                                <div class="radio">
                                <label><input type="radio" name="optradio">Option 2</label>
                                </div>
                                <div class="radio disabled">
                                <label><input type="radio" name="optradio" disabled>Option 3</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Not right now</button>
                    <button type="button" class="btn btn-primary">Submit Answer</button>
                </div>
                </div>
            </div>
        </div>
        <div id="main-container">
            <!-- Loaded dynamically -->
        </div>

        <script type="module" src="./js/main.js" ></script>
    </body>
</html>
